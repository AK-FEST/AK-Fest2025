<script>
    // JavaScript untuk popup modal "Pameran"
    const modal = document.getElementById('modal');
    const pameranLink = document.getElementById('pameran-link');
    const closeModal = document.getElementById('close-modal');

    // Menampilkan modal saat link "Pameran" diklik
    pameranLink.addEventListener('click', function(event) {
        event.preventDefault(); // Mencegah redirect
        modal.style.display = 'block';
    });

    // Menutup modal saat tombol close diklik
    closeModal.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    // Menutup modal saat klik di luar modal
    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>
